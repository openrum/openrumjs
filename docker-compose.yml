version: '3.1'
services:
    openrum:
      build: .
      volumes:
        - ./:/home/node/app
      command: npm run build:dev
      ports:
        - 5000:5000
    api:
      build: ../openrum-api/.
      user: "node"
      working_dir: /home/node/app
      volumes:
        - ../openrum-api/.:/home/node/app
      command: "npm run dev"
      ports:
        - 5100:5100
    mongo:
      image: mongo
      environment:
        MONGO_INITDB_ROOT_USERNAME: root
        MONGO_INITDB_ROOT_PASSWORD: root
      ports:
        - 27017:27017
      volumes:
        - "mongo-data:/data/db"
    mongo-express:
      image: mongo-express
      restart: always
      ports:
        - 8081:8081
      environment:
        ME_CONFIG_MONGODB_ADMINUSERNAME: root
        ME_CONFIG_MONGODB_ADMINPASSWORD: root
volumes:
  mongo-data:
